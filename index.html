<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassWord Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password"  class="display" data-passwordDisplay>
            <button data-copy>
                <span data-copyMsg></span>
                <img src="Copy.webp" alt="copy button..." width="23" height="23">
            </button>
        </div>
        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <input type="range" max="20" class="slider" step="1" data-lengthSlider>
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase"> Includes Uppercase letters </label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="uppercase"> Include Lowercase letters </label>
            </div>
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase"> Includes Numbers </label>
            </div>
            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols"> Includes Symbols </label>
            </div>
            <div class="strength-container">
                <p>Strength</p>
                <div strengthIndicator></div>
            </div>
            <button class="generateButton"> Generate PassWord </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
